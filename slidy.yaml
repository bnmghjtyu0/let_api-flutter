slidy: "1"
variables:
  customMessage: "Complete" # Gets  ${Local.var.customMessage}

scripts:
  # Simple command (slidy run doctor)
  doctor: flutter doctor
  run:chrome: flutter run -d chrome --web-browser-flag "--disable-web-security"
  run:ios: flutter run
  run:realios: flutter devices
  run:freezed: dart run build_runner build --delete-conflicting-outputs
